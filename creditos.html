<!-- Módulo de Créditos -->
<div id="creditos-module" class="w-full">
  <div class="flex justify-between items-center mb-6">
    <h3 class="text-2xl font-semibold text-slate-700">Listado de Créditos</h3>
    <div class="flex gap-3">
      <button id="filter-creditos-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors flex items-center">
        <i class="fas fa-filter mr-2"></i>Filtros
      </button>
      <button id="add-credito-btn" class="bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">
        + Añadir Crédito
      </button>
    </div>
  </div>

  <!-- Panel de Filtros para Créditos -->
  <div id="creditos-filters-panel" class="bg-white p-4 rounded-lg shadow-md mb-6 hidden">
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Filtro por socio -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Socio</label>
        <select id="filter-credito-socio" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
          <option value="">Todos los socios</option>
        </select>
      </div>
      
      <!-- Filtro por estado -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Estado</label>
        <select id="filter-credito-estado" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
          <option value="">Todos los estados</option>
          <option value="Solicitado">Solicitado</option>
          <option value="Aprobado">Aprobado</option>
          <option value="Activo">Activo</option>
          <option value="Pagado">Pagado</option>
          <option value="Rechazado">Rechazado</option>
          <option value="En Mora">En Mora</option>
        </select>
      </div>
      
      <!-- Filtro por monto -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Monto Mínimo</label>
        <input type="number" id="filter-credito-monto-min" placeholder="0.00" step="0.01" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Monto Máximo</label>
        <input type="number" id="filter-credito-monto-max" placeholder="0.00" step="0.01" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>
      
      <!-- Filtro por rango de fechas -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Fecha Solicitud Desde</label>
        <input type="date" id="filter-credito-fecha-desde" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Fecha Solicitud Hasta</label>
        <input type="date" id="filter-credito-fecha-hasta" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>
    </div>
    
    <div class="flex justify-end gap-3 mt-4">
      <button id="clear-filters-creditos" class="bg-slate-500 text-white px-4 py-2 rounded-lg hover:bg-slate-600 transition-colors">
        Limpiar Filtros
      </button>
      <button id="apply-filters-creditos" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
        Aplicar Filtros
      </button>
    </div>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-slate-500">
        <thead class="text-xs text-slate-700 uppercase bg-slate-100">
          <tr>
            <th class="py-3 px-6">Socio</th>
            <th class="py-3 px-6">Monto</th>
            <th class="py-3 px-6">Tasa</th>
            <th class="py-3 px-6">Plazo</th>
            <th class="py-3 px-6">Fecha Solic.</th>
            <th class="py-3 px-6">Estado</th>
            <th class="py-3 px-6">Acciones</th>
          </tr>
        </thead>
        <tbody id="creditos-table-body">
          <!-- Filas renderizadas por JS -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal Crear/Editar Crédito -->
<div id="credito-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-5xl mx-4 max-h-[90vh] overflow-y-auto">
    <h2 id="credito-modal-title" class="text-2xl font-bold mb-6 text-slate-800">Añadir Crédito</h2>
    <form id="credito-form">
      <input type="hidden" id="ID_Credito">

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="md:col-span-3">
          <label class="block text-sm font-semibold text-slate-600 mb-2">Socio *</label>
          <select id="CRED_ID_Socio" class="w-full p-3 border rounded-lg" required></select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-600 mb-2">Monto Solicitado *</label>
          <input type="number" step="0.01" id="Monto_Solicitado" class="w-full p-3 border rounded-lg" required placeholder="0.00">
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-600 mb-2">Tasa de Interés (%) *</label>
          <input type="number" step="0.01" id="Tasa_Interes" class="w-full p-3 border rounded-lg" required placeholder="0.00">
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-600 mb-2">Plazo en Meses *</label>
          <input type="number" step="1" id="Plazo_Meses" class="w-full p-3 border rounded-lg" required placeholder="12">
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-600 mb-2">Fecha de Solicitud *</label>
          <input type="date" id="Fecha_Solicitud" class="w-full p-3 border rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-600 mb-2">Fecha de Aprobación</label>
          <input type="date" id="Fecha_Aprobacion" class="w-full p-3 border rounded-lg">
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-600 mb-2">Estado del Crédito *</label>
          <select id="Estado" class="w-full p-3 border rounded-lg" required>
            <!-- opciones por JS -->
          </select>
        </div>

        <div class="md:col-span-3">
          <label class="block text-sm font-semibold text-slate-600 mb-2">Observaciones</label>
          <textarea id="Observaciones" rows="3" class="w-full p-3 border rounded-lg" placeholder="Notas u observaciones del crédito"></textarea>
        </div>
      </div>

      <div class="flex justify-end mt-6 space-x-4">
        <button type="button" id="credito-cancel-btn" class="bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300">Cancelar</button>
        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Guardar</button>
      </div>
    </form>
  </div>
</div>

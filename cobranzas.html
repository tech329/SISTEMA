<!-- Módulo de Cobranzas Responsive -->
<div id="cobranzas-module" class="w-full">
  <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 lg:mb-6 gap-4">
    <h3 class="text-xl lg:text-2xl font-semibold text-slate-700">Cobranzas</h3>
    <div class="flex gap-3">
      <button id="filter-cobranzas-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors text-sm lg:text-base flex items-center">
        <i class="fas fa-filter mr-2"></i>Filtros
      </button>
      <button id="add-cobranza-btn" class="bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors text-sm lg:text-base">
        <i class="fas fa-plus mr-2"></i>Registrar Pago
      </button>
    </div>
  </div>

  <!-- Panel de Filtros para Cobranzas -->
  <div id="cobranzas-filters-panel" class="bg-white p-4 rounded-lg shadow-md mb-6 hidden">
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Filtro por socio -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Socio</label>
        <select id="filter-cobranza-socio" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
          <option value="">Todos los socios</option>
        </select>
      </div>
      
      <!-- Filtro por método de pago -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Método de Pago</label>
        <select id="filter-metodo-pago" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
          <option value="">Todos los métodos</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia Bancaria">Transferencia Bancaria</option>
          <option value="Depósito">Depósito</option>
        </select>
      </div>
      
      <!-- Filtro por monto -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Monto Mínimo</label>
        <input type="number" id="filter-cobranza-monto-min" placeholder="0.00" step="0.01" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Monto Máximo</label>
        <input type="number" id="filter-cobranza-monto-max" placeholder="0.00" step="0.01" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>
      
      <!-- Filtro por rango de fechas -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Fecha Desde</label>
        <input type="date" id="filter-cobranza-fecha-desde" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Fecha Hasta</label>
        <input type="date" id="filter-cobranza-fecha-hasta" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>
    </div>
    
    <div class="flex justify-end gap-3 mt-4">
      <button id="clear-filters-cobranzas" class="bg-slate-500 text-white px-4 py-2 rounded-lg hover:bg-slate-600 transition-colors">
        Limpiar Filtros
      </button>
      <button id="apply-filters-cobranzas" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
        Aplicar Filtros
      </button>
    </div>
  </div>

  <div class="bg-white p-3 lg:p-6 rounded-lg shadow-md table-container">
    <div class="overflow-x-auto">
      <table class="responsive-table w-full text-sm text-left text-slate-500">
        <thead class="text-xs text-slate-700 uppercase bg-slate-100">
          <tr>
            <th class="py-2 lg:py-3 px-3 lg:px-6">Comprobante</th>
            <th class="py-2 lg:py-3 px-3 lg:px-6">Socio</th>
            <th class="py-2 lg:py-3 px-3 lg:px-6 hidden sm:table-cell">Crédito</th>
            <th class="py-2 lg:py-3 px-3 lg:px-6">Monto</th>
            <th class="py-2 lg:py-3 px-3 lg:px-6 hidden md:table-cell">Fecha</th>
            <th class="py-2 lg:py-3 px-3 lg:px-6 hidden lg:table-cell">Método</th>
            <th class="py-2 lg:py-3 px-3 lg:px-6">Acciones</th>
          </tr>
        </thead>
        <tbody id="cobranzas-table-body">
          <!-- Filas renderizadas por JS -->
        </tbody>
      </table>
    </div>
    <!-- Paginador se injerta por JS -->
  </div>
</div>

<!-- Modal Responsive Crear/Editar Cobranza -->
<div id="cobranza-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto modal-content">
    <div class="sticky top-0 bg-white border-b px-4 lg:px-8 py-4 lg:py-6">
      <div class="flex justify-between items-center">
        <h2 id="cobranza-modal-title" class="text-lg lg:text-2xl font-bold text-slate-800">Registrar Pago</h2>
        <button id="cobranza-close-btn" class="text-slate-400 hover:text-slate-600 text-2xl">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    
    <div class="p-4 lg:p-8">
      <form id="cobranza-form">
        <input type="hidden" id="ID_Cobranza">

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
          <div class="lg:col-span-2">
            <label class="block text-sm font-semibold text-slate-600 mb-2">Socio *</label>
            <select id="ID_Socio_Cobranza" class="w-full border rounded-lg p-3 text-base" required>
              <option value="">Seleccionar socio...</option>
            </select>
          </div>

          <div class="lg:col-span-2">
            <label class="block text-sm font-semibold text-slate-600 mb-2">Crédito *</label>
            <select id="ID_Credito" class="w-full border rounded-lg p-3 text-base" required disabled>
              <option value="">Primero seleccione un socio...</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-600 mb-2">Monto Pagado *</label>
            <input type="number" step="0.01" id="Monto_Pagado" class="w-full border rounded-lg p-3 text-base" required placeholder="0.00">
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-600 mb-2">Fecha y Hora *</label>
            <input type="datetime-local" id="Fecha_Pago" class="w-full border rounded-lg p-3 text-base" required>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-600 mb-2">Método de Pago *</label>
            <select id="Metodo_Pago" class="w-full border rounded-lg p-3 text-base" required>
              <option value="">Seleccionar método...</option>
              <option value="Efectivo">Efectivo</option>
              <option value="Transferencia Bancaria">Transferencia Bancaria</option>
              <option value="Depósito">Depósito</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-600 mb-2">N° Comprobante</label>
            <input type="text" id="Numero_Comprobante" class="w-full border rounded-lg p-3 text-base bg-gray-50" readonly placeholder="Se genera automáticamente">
          </div>

          <div class="lg:col-span-2">
            <label class="block text-sm font-semibold text-slate-600 mb-2">Observaciones</label>
            <textarea id="Observaciones" class="w-full border rounded-lg p-3 text-base" rows="3" placeholder="Observaciones adicionales (opcional)"></textarea>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-end mt-6 lg:mt-8 gap-3">
          <button type="button" id="cobranza-cancel-btn" class="w-full sm:w-auto bg-slate-200 text-slate-800 font-bold py-3 px-6 rounded-lg hover:bg-slate-300 transition-colors">
            Cancelar
          </button>
          <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-save mr-2"></i>Guardar Pago
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

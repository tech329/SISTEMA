<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Caja de Ahorros Tupak Rantina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-slate-800 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-slate-800">Tupak Rantina</h1>
      <p class="text-slate-500">Sistema de Gestión</p>
    </div>
    <form id="login-form">
      <div class="mb-4">
        <label for="email" class="block text-slate-700 text-sm font-bold mb-2">Correo Electrónico</label>
        <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700" required />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-slate-700 text-sm font-bold mb-2">Contraseña</label>
        <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700" required />
      </div>
      <p id="error-message" class="text-red-500 text-xs italic mb-4 hidden"></p>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full transition-colors duration-200">Ingresar</button>
    </form>
  </div>

  <!-- Directus -->
  <script type="module" src="login.js"></script>
</body>
</html>

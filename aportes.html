<!-- Módulo de Aportes -->
<div id="aportes-module" class="w-full">
  <div class="flex justify-between items-center mb-6">
    <h3 class="text-2xl font-semibold text-slate-700">Listado de Aportes</h3>
    <button id="add-aporte-btn" class="bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">
      + Añadir Aporte
    </button>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-slate-500">
        <thead class="text-xs text-slate-700 uppercase bg-slate-100">
          <tr>
            <th class="py-3 px-6">Socio</th>
            <th class="py-3 px-6">Monto</th>
            <th class="py-3 px-6">Fecha</th>
            <th class="py-3 px-6">Tipo</th>
            <th class="py-3 px-6">Acciones</th>
          </tr>
        </thead>
        <tbody id="aportes-table-body">
          <!-- Filas renderizadas por JS -->
        </tbody>
      </table>
    </div>
    <!-- Paginador se injerta por JS -->
  </div>
</div>

<!-- Modal Crear/Editar Aporte -->
<div id="aporte-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-xl">
    <h2 id="aporte-modal-title" class="text-2xl font-bold mb-6 text-slate-800">Añadir Aporte</h2>
    <form id="aporte-form">
      <input type="hidden" id="ID_Aporte">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-slate-600 mb-1">Socio</label>
          <select id="ID_Socio" class="w-full border rounded p-2" required>
            <!-- opciones cargadas desde la tabla socios -->
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-600 mb-1">Monto</label>
          <input type="number" step="0.01" id="Monto_Aporte" class="w-full border rounded p-2" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-600 mb-1">Fecha</label>
          <input type="date" id="Fecha_Aporte" class="w-full border rounded p-2" required>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-slate-600 mb-1">Tipo</label>
          <input type="text" id="Tipo_Aporte" class="w-full border rounded p-2" placeholder="Tipo de aporte (texto libre)">
        </div>
      </div>

      <div class="flex justify-end mt-6 space-x-4">
        <button type="button" id="aporte-cancel-btn" class="bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300">Cancelar</button>
        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Guardar</button>
      </div>
    </form>
  </div>
</div>

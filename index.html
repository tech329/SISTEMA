<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>TUPAK SUPA - Cargando…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Verificando autenticación...</p>
  </div>

  <script type="module">
    import { getClient, getSavedTokens } from './config.js';
    
    async function checkAuthAndRedirect() {
      try {
        const tokens = getSavedTokens();
        
        // Si no hay tokens, ir al login
        if (!tokens?.access_token || !tokens?.refresh_token) {
          console.log('No hay tokens guardados, redirigiendo al login');
          location.href = 'login.html';
          return;
        }

        // Verificar si los tokens son válidos
        console.log('Verificando tokens...');
        const client = getClient();
        
        // Intentar una petición simple para validar el token
        const response = await fetch(client.url + '/users/me', {
          headers: {
            'Authorization': `Bearer ${tokens.access_token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          console.log('Token válido, redirigiendo a la aplicación');
          location.href = 'app.html';
        } else {
          console.log('Token inválido, limpiando storage y redirigiendo al login');
          // Limpiar tokens inválidos
          localStorage.removeItem('directus_auth');
          localStorage.removeItem('directus_refresh_token');
          location.href = 'login.html';
        }
        
      } catch (error) {
        console.error('Error verificando autenticación:', error);
        // En caso de error, limpiar y ir al login
        localStorage.removeItem('directus_auth');
        localStorage.removeItem('directus_refresh_token');
        location.href = 'login.html';
      }
    }

    // Ejecutar verificación
    checkAuthAndRedirect();
  </script>
</body>
</html>
